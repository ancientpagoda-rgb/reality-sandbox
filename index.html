<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reality Sandbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Reality Sandbox</h1>
      <p class="tagline">Deterministic 2D ecosystem sandbox with agents, resources, and fields.</p>
    </header>

    <section class="controls" aria-label="Simulation controls">
      <div class="transport">
        <button id="startButton">Start</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stepButton" disabled>Step</button>
      </div>
      <div class="status">
        <span id="tickLabel">Tick: 0</span>
        <span id="seedLabel">Seed: <code id="seedValue"></code></span>
      </div>
    </section>

    <section class="main-panel">
      <canvas id="world" aria-label="Reality Sandbox world"></canvas>
      <aside class="sidebar">
        <h2>Inspector</h2>
        <div id="inspectorEmpty">Click an entity to inspect it.</div>
        <div id="inspectorPanel" hidden></div>
      </aside>
    </section>

    <footer>
      <p>M1: seeded tick loop + canvas render. Future: agents, resources, force fields, audio.</p>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
